{% block body %}-->
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <!-- Sección de productos para perros -->
            <div class="contenedor">
                <h2>Productos para perros</h2>
                <div class="contenedor-items mt-5 mb-5">
                    <div class="row row-cols-2 row-cols-md-4 g-4">
                        <div class="col">
                            <div class="item">
                                <span class="titulo-item"></span>
                                <img src="img/Comidadeperro.png" class="card-img-top" alt="{{ p.nombre }}">
                                <span class="descripcion-item"></span>
                                <span class="stock-item"></span>
                                <span class="precio-item"></span>
                                <a href="#" class="boton-item btn btn-primary">Añadir al Carrito</a>
                            </div>
                        </div>

                        </div>
                </div>
            </div>

            <!-- Sección de productos para gatos -->
            <div class="contenedor">
                <h2>Productos para gatos</h2>
                <div class="contenedor-items mt-5 mb-5">
                    <div class="row row-cols-2 row-cols-md-4 g-4">

                        <div class="col">
                            <div class="item">
                                <span class="titulo-item"></span>
                                <img src="img/Comidagato1.png" class="card-img-top" alt="{{ p.nombre }}">
                                <span class="descripcion-item"></span>
                                <span class="stock-item"></span>
                                <span class="precio-item"></span>
                                <a href="#" class="boton-item btn btn-primary">Añadir al Carrito</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carrito de compras -->
        <div class="col-md-4 col-12">
            <aside>
                <h2>Carrito</h2>
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                <button id="boton-finalizar" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#modal-finalizar">Finalizar Compra</button>
                <div id="stock-alert" class="alert alert-danger alert-dismissible fade show mt-3" role="alert"
                    style="display: none;">
                    No hay más productos en stock
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </aside>
        </div>
    </div>
</div>

<!-- Modal de Finalizar Compra -->
<div class="modal fade" id="modal-finalizar" tabindex="-1" aria-labelledby="modal-finalizar-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-finalizar-label">Compra Finalizada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¡Gracias por tu compra!</p>
                <p>Total de la venta: <span id="modal-total"></span>&dollar;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/carrito.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/clima.js' %}"></script>
<script src="{% static 'js/oscuro.js' %}"></script>
<script src="{% static 'js/reloj.js' %}"></script>
<script src="{% static 'js/tiempoApi.js' %}"></script>
